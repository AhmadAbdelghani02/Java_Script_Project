<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
          body{
            background-color:#008080;
    }
      .form{
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        position: relative;
        z-index: 1;
        
      }
    </style>
</head>
<body>
    <form class="form mt-5" id="LoginForm">
        <img class="mb-4" src="/img/Logo.webp" alt="" width="60" height="57">
        <h1 class="h3 mb-3 fw-normal">Please Login</h1>
    
        <div class="form-floating m-1">
          <input type="email" class="form-control" id="loginput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating m-1">
          <input type="password" class="form-control" id="logPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
   
        <button class="btn btn-primary w-100 py-2 mt-3" type="submit" id="submit">Login</button>
        <br>
        <br>
        <hr>
        <a href="/html/Register.html" class="text-dark">Go to Register</a>
        
      </form>
      <script src="/js/Login.js"></script>
      <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     </script>
</body>
</html>
