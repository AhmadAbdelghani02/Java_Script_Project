<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Register page</title>
  <style>
    body{
      background-color:#008080;
    }
    .form{
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
      z-index: 1;
      
    }
  </style>
</head>
<body>
  <form class="form mt-5" id="RegisterForm"> <!--  RegisterForm -->
    <img class="mb-4" src="/img/Logo.webp" alt="" width="60" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating m-1">
      <input type="text" class="form-control" id="User-Name" placeholder="UserName" required>
      <label for="floatingInput">UserName</label>
    </div>
    <div class="form-floating m-1">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating m-1 ">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required> 
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating m-1">
      <input type="password" class="form-control" id="confirm-Password" placeholder="Password" required>
      <label for="floatingPassword">confirm-Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit" id="submit">Sign in</button>
    <br>
    <hr>
   
    <a href="/html/Login.html" class="text-dark">Go to Login</a>

    
  </form>
  

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
   <script src="/js/Register.js"></script>

</body>

</html>
